<app-navbar></app-navbar>
<h4 style="color: navy;" align="center">User_Registration</h4>
<div style="color: green;" align="center">{{form.message}}</div>
<table align="center">
    <tr>
        <th>FirstName:-</th>
        <td><input type="text" [(ngModel)]="form.data.firstName"></td>
        <div style="color: red;"><td *ngIf="inputerror.firstName!=null">{{inputerror.firstName}}</td></div>
    </tr>
    <tr>
        <th>LastName:-</th>
        <td><input type="text" [(ngModel)]="form.data.lastName"></td>
        <div style="color: red;"><td *ngIf="inputerror.lastName!=null">{{inputerror.lastName}}</td></div>
    </tr>
    <tr>
        <th>LoginId:-</th>
        <td><input type="text" [(ngModel)]="form.data.loginId"></td>
        <div style="color: red;"><td *ngIf="inputerror.loginId!=null">{{inputerror.loginId}}</td></div>
    </tr>
    <tr>
        <th>Password:-</th>
        <td><input type="text" [(ngModel)]="form.data.password"></td>
        <div style="color: red;"><td *ngIf="inputerror.password!=null">{{inputerror.password}}</td></div>
    </tr>
    <tr>
        <th>DOB:-</th>
        <td><input type="date" [(ngModel)]="form.data.dob"></td>
        <div style="color: red;"><td *ngIf="inputerror.dob!=null">{{inputerror.dob}}</td></div>
    </tr>
    
    <tr>
        <th></th>
        <td><button (click)="signUp()">Sign Up</button> &nbsp;
            <a href="login">Sign In</a>
        </td>
    </tr>

</table>
